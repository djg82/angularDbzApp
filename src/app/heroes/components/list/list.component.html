<h3>List of Heroes!!!!!!</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Deleted Hero <small class="text-danger">{{ deleteHero }}</small>
  </h3>
</div>
<ng-template #nothingWasDeleted>
  <h3>All the heroes</h3>
</ng-template>
<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeHero()"
>
  Delete Hero
</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    <strong>{{ name }}</strong>
  </li>
</ul>
