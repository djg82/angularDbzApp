<h4>Listado</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Krillin - 500</li>
  <li class="list-group-item">Goku - 10000</li> -->
  <!-- <li *ngFor="let character of CharacterList" class="list-group-item">
    <span>{{ character.name }} - </span>
    <strong> Power: </strong>
    <span>{{ character.power }}</span>
  </li> -->
  <li
    *ngFor="
      let character of CharacterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
      let totalItems = count
    "
    class="list-group-item {{
      isFirst ? 'list-group-item-secondary' : ''
    }} d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isOdd,
      'list-group-item-warning': isLast
    }"
  >
    <div>
      <span class="text-primary"> {{ totalItems }}-{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">
      X
    </button>
  </li>
</ul>
